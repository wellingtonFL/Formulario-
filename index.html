<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário de Incrição</h1>

    <h2>Preencha seus Dados</h2>
  <form class="Formulario">
     <fieldset>
      Nome:<input type="text" name="nome" /><br>
      Sobrenome:<input type="text" name="sobrenome" /><br>
      Idade:<input type="text" name="idade" /><br>
    </fieldset>
    <fieldset>
      Estado:<input type="text" name="estado" /><br>
      Cidade:<input type="text" name="cidade" /><br>
      Bairro:<input type="text" name="bairro" /><br>
    </fieldset>
    <fieldset>
      Email:<input type="text" name="email" /><br>
      Senha:<input type="text" name="senha" /><br>
    </fieldset>
        <button>Enviar</button>
     <h3>Por onde você nos conheceu?</h3>
        Amigos:<input type="checkbox" name="amigos" /><br>
        Linkedin:<input type="checkbox" name="Linkedin" /><br>
        Facebook:<input type="checkbox" name="facebook"/><br>
        Funcionários:<input type="checkbox" name="funcionarios"/><br>
      <h4>Indicaria a Nossa Empresa?</h4>
      Sim:<input type="radio" name="sim" /><br>Não:<input type="radio" name="não" /><br>
     </form>

</body>
</html>
